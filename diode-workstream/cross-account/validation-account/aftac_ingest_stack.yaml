Parameters:
  Bucket1CDSProfile:
    Type: String
    Description: The CDS Profile for the Bucket 1

  Bucket2CDSProfile:
    Type: String
    Description: The CDS Profile for the Bucket 2

  ObjectTaggerRoleARN:
    Type: String
    Description: The ARN of the IAM role for the Object Tagger Lambda

  presigngeneratorServiceRole:
    Type: String
    Description: ARN of the service role for the presign generator lambda

  ObjectTaggerLambdaCodeKey:
    Type: String
    Description: S3 key for the object tagger lambda code

  LambdaStorageBucket:
    Type: String
    Description: S3 bucket where the lambda code is stored

  ApiGwLambdaCodeKey:
    Type: String
    Description: S3 key for the API Gateway lambda code

  fileuploaderCloudWatchRole:
    Type: String
    Description: ARN of the file uploader CloudWatch role

  APILambdaInvokeRole:
    Type: String
    Description: ARN of the API Lambda invoke role

  AftacVpcId:
    Type: String
    Description: AFTAC VPC ID

  PrivateSubnetIds:
    Type: CommaDelimitedList
    Description: The list of private subnet IDs to use for the pipeline

  BucketOneGovPoc:
    Type: String
    Description: String to be added as a tag to objects in Bucket 1
    Default: Monica

  BucketOneDataOwner:
    Type: String
    Description: String to be added as a tag to objects in Bucket 1
    Default: Phoebe

  BucketOneKeyOwner:
    Type: String
    Description: String to be added as a tag to objects in Bucket 1
    Default: Chandler

  BucketTwoGovPoc:
    Type: String
    Description: String to be added as a tag to objects in Bucket 2
    Default: Ross

  BucketTwoDataOwner:
    Type: String
    Description: String to be added as a tag to objects in Bucket 2
    Default: Rachel

  BucketTwoKeyOwner:
    Type: String
    Description: String to be added as a tag to objects in Bucket 2
    Default: Joey

Resources:
  AvScanDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      ReceiveMessageWaitTimeSeconds: 20
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete

  AvScanQueue:
    Type: AWS::SQS::Queue
    Properties:
      ReceiveMessageWaitTimeSeconds: 20
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt AvScanDeadLetterQueue.Arn
        maxReceiveCount: 5
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete

  AvScanQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Statement:
          - Action: sqs:*
            Condition:
              Bool:
                aws:SecureTransport: "false"
            Effect: Deny
            Principal:
              AWS: "*"
            Resource: !GetAtt AvScanQueue.Arn
        Version: "2012-10-17"
      Queues:
        - Ref: AvScanQueue

  LambdaFunctionSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group for Lambda Functions
      SecurityGroupEgress:
        - CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic by default
          IpProtocol: "-1"
      VpcId: !Ref AftacVpcId

  bucket1ObjectTagger:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !Ref LambdaStorageBucket
        S3Key: !Ref ObjectTaggerLambdaCodeKey
      Environment:
        Variables:
          DATA_OWNER: !Ref BucketOneDataOwner
          GOV_POC: !Ref BucketOneGovPoc
          KEY_OWNER: !Ref BucketOneKeyOwner
          CDS_PROFILE: !Ref Bucket1CDSProfile
          QUEUE_URL: !Ref AvScanQueue
      FunctionName: bucket-1-object-tagger
      Handler: object_tagger.lambda_handler
      Role: !Ref ObjectTaggerRoleARN
      Runtime: python3.11
      Timeout: 30
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaFunctionSecurityGroup
        SubnetIds: !Ref PrivateSubnetIds

  bucket1ObjectTaggerPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt bucket1ObjectTagger.Arn
      Principal: s3.amazonaws.com
      SourceAccount: !Ref AWS::AccountId

  #########################
  bucket2ObjectTagger:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !Ref LambdaStorageBucket
        S3Key: !Ref ObjectTaggerLambdaCodeKey
      Environment:
        Variables:
          DATA_OWNER: !Ref BucketTwoDataOwner
          GOV_POC: !Ref BucketTwoGovPoc
          KEY_OWNER: !Ref BucketTwoKeyOwner
          QUEUE_URL: !Ref AvScanQueue
          CDS_PROFILE: !Ref Bucket2CDSProfile
      FunctionName: bucket-2-object-tagger
      Handler: object_tagger.lambda_handler
      Role: !Ref ObjectTaggerRoleARN
      Runtime: python3.11
      Timeout: 30
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaFunctionSecurityGroup
        SubnetIds: !Ref PrivateSubnetIds

  bucket2ObjectTaggerPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt bucket2ObjectTagger.Arn
      Principal: s3.amazonaws.com
      SourceAccount: !Ref AWS::AccountId

  IngestBucket1:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            #Bucket1 Object Tagger
            Function: !GetAtt bucket1ObjectTagger.Arn

  IngestBucket1Policy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: IngestBucket1
      PolicyDocument:
        Statement:
          - Action: s3:*
            Condition:
              Bool:
                aws:SecureTransport: "false"
            Effect: Deny
            Principal:
              AWS: "*"
            Resource:
              - !Sub ${IngestBucket1.Arn}
              - !Sub ${IngestBucket1.Arn}/*
        Version: "2012-10-17"

  IngestBucket2:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            #Bucket1 Object Tagger
            Function: !GetAtt bucket2ObjectTagger.Arn

  IngestBucket2Policy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: IngestBucket2
      PolicyDocument:
        Statement:
          - Action: s3:*
            Condition:
              Bool:
                aws:SecureTransport: "false"
            Effect: Deny
            Principal:
              AWS: "*"
            Resource:
              - !Sub ${IngestBucket2.Arn}
              - !Sub ${IngestBucket2.Arn}/*
        Version: "2012-10-17"

  presigngenerator:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !Ref LambdaStorageBucket
        S3Key: !Ref ApiGwLambdaCodeKey
      Environment:
        Variables:
          ingest_bucket: !Ref IngestBucket1
      Handler: presigner.lambda_handler
      Role: !Ref presigngeneratorServiceRole
      Runtime: python3.11
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaFunctionSecurityGroup
        SubnetIds: !Ref PrivateSubnetIds

  fileuploader:
    Type: AWS::ApiGateway::RestApi
    Properties:
      EndpointConfiguration:
        Types:
          - REGIONAL
      Name: FileUploader1

  fileuploaderAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !Ref fileuploaderCloudWatchRole
    DependsOn:
      - fileuploader
    UpdateReplacePolicy: Retain
    DeletionPolicy: Retain

  fileuploaderDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      Description: Automatically created by the RestApi construct
      RestApiId:
        Ref: fileuploader
    DependsOn:
      - APIModel
      - fileuploaderuploadOPTIONS
      - fileuploaderuploadPOST
      - fileuploaderupload

  fileuploaderDeploymentStageprod:
    Type: AWS::ApiGateway::Stage
    Properties:
      AccessLogSetting:
        DestinationArn: !ImportValue aftac-pipeline-ApiGatewayStageLogGroup
        Format: '{"requestId":"$context.requestId","ip":"$context.identity.sourceIp","user":"$context.identity.user","caller":"$context.identity.caller","requestTime":"$context.requestTime","httpMethod":"$context.httpMethod","resourcePath":"$context.resourcePath","status":"$context.status","protocol":"$context.protocol","responseLength":"$context.responseLength"}'
      CacheClusterEnabled: true
      CacheClusterSize: "0.5"
      DeploymentId:
        Ref: fileuploaderDeployment
      MethodSettings:
        - CacheDataEncrypted: true
          CachingEnabled: true
          DataTraceEnabled: false
          HttpMethod: "*"
          LoggingLevel: INFO
          ResourcePath: "/*"
      RestApiId:
        Ref: fileuploader
      StageName: prod
    DependsOn:
      - fileuploaderAccount

  fileuploaderupload:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt fileuploader.RootResourceId
      PathPart: upload
      RestApiId:
        Ref: fileuploader

  fileuploaderuploadPOSTApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref presigngenerator
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${fileuploader}/${fileuploaderDeploymentStageprod}/POST/upload

  fileuploaderuploadPOST:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: AWS_IAM
      HttpMethod: POST
      Integration:
        Credentials: !Ref APILambdaInvokeRole
        IntegrationHttpMethod: POST
        IntegrationResponses:
          - StatusCode: "200"
        PassthroughBehavior: NEVER
        RequestTemplates:
          application/json: '{ "statusCode": 200 }'
        Type: AWS_PROXY
        Uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${presigngenerator.Arn}/invocations
      MethodResponses:
        - ResponseModels:
            application/json:
              Ref: APIModel
          StatusCode: "200"
      ResourceId:
        Ref: fileuploaderupload
      RestApiId:
        Ref: fileuploader

  fileuploaderuploadPUT:
