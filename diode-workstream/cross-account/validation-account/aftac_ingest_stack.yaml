Parameters:
  IamPrefix:
    Type: String
    Description: Prefix added to all IAM resources

  PermissionsBoundaryPolicyArn:
    Type: String
    Description: ARN of the policy that is used to set the permissions boundary for IAM resources

  ResourceSuffix:
    Type: String
    Description: Suffix added to the named AWS resources

  VpcId:
    Type: String
    Description: VPC ID

  VpcCidr:
    Type: String
    Description: The CIDR block of the existing VPC

  PrivateSubnetIds:
    Type: CommaDelimitedList
    Description: The list of private subnet IDs to use for the pipeline

  S3PrefixListId:
    Type: String
    Description: The S3 prefix list ID to use for the pipeline

Resources:
  IngestKmsKey:
    Type: AWS::KMS::Key
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      Description: KMS key for ingest stack
      Enabled: true
      EnableKeyRotation: true
      PendingWindowInDays: 30
      KeyPolicy:
        Version: 2012-10-17
        Statement:
          - Sid: Allow administration of the key via IAM policies
            Effect: Allow
            Principal:
              AWS: !Ref AWS::AccountId
            NotAction:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:CreateGrant
            Resource: "*"
          - Sid: Allow cryptographic operations via IAM policies
            Effect: Allow
            Principal:
              AWS: !Ref AWS::AccountId
            Action:
              - kms:Decrypt
              - kms:GenerateDataKey
            Resource: "*"
            Condition:
              StringEquals:
                kms:ViaService: !Sub sqs.${AWS::Region}.amazonaws.com
          - Sid: Allow logs service principal to use the key
            # https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/encrypt-log-data-kms.html
            Effect: Allow
            Principal:
              Service: !Sub logs.${AWS::Region}.amazonaws.com
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:Describe*
            Resource: "*"
            Condition:
              ArnLike:
                kms:EncryptionContext:aws:logs:arn:
                  - !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:*

  IngestKmsKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub alias/ingest-stack-${ResourceSuffix}
      TargetKeyId: !Ref IngestKmsKey

  ObjectTaggerRole:
    Type: AWS::IAM::Role
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W28 # Resource found with an explicit name, this disallows updates that require replacement of this resource
            reason: An explicit name is required
    Properties:
      RoleName: !Sub ${IamPrefix}-ObjectTaggerRole-${ResourceSuffix}
      PermissionsBoundary: !Ref PermissionsBoundaryPolicyArn
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
            Condition:
              StringEquals:
                aws:SourceAccount: !Ref AWS::AccountId
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: ObjectTaggerRolePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              # Security best practice: https://docs.aws.amazon.com/lambda/latest/dg/configuration-vpc.html#configuration-vpc-best-practice-security
              - Effect: Deny
                Action:
                  - ec2:CreateNetworkInterface
                  - ec2:DeleteNetworkInterface
                  - ec2:DescribeNetworkInterfaces
                  - ec2:DescribeSubnets
                  - ec2:DetachNetworkInterface
                  - ec2:AssignPrivateIpAddresses
                  - ec2:UnassignPrivateIpAddresses
                Resource: "*"
                Condition:
                  ArnEquals:
                    lambda:SourceFunctionArn: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:bucket-object-tagger-${ResourceSuffix}
              - Effect: Allow
                Action: sqs:SendMessage
                Resource: !GetAtt AvScanQueue.Arn
              - Effect: Allow
                Action:
                  - kms:GenerateDataKey
                  - kms:Decrypt
                Resource: !GetAtt IngestKmsKey.Arn

  APILambdaInvokeRole:
    Type: AWS::IAM::Role
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W28 # Resource found with an explicit name, this disallows updates that require replacement of this resource
            reason: An explicit name is required
    Properties:
      RoleName: !Sub ${IamPrefix}-APILambdaInvokeRole-${ResourceSuffix}
      PermissionsBoundary: !Ref PermissionsBoundaryPolicyArn
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
            # This condition does NOT allow apigateway to assume the role
            # Condition:
            #   StringEquals:
            #     aws:SourceAccount: !Ref AWS::AccountId
      Policies:
        - PolicyName: APILambdaInvokeRolePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: lambda:InvokeFunction
                Resource: !GetAtt PresignedUrlGenerator.Arn

  ApiGatewayStageLogGroup:
    Type: AWS::Logs::LogGroup
    UpdateReplacePolicy: Retain
    DeletionPolicy: Delete
    Properties:
      RetentionInDays: 90
      KmsKeyId: !GetAtt IngestKmsKey.Arn

  AvScanDeadLetterQueue:
    Type: AWS::SQS::Queue
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete
    Properties:
      MessageRetentionPeriod: 1209600 # 14 days
      ReceiveMessageWaitTimeSeconds: 20
      # Encryption here may not be necessary; moving a message to a DLQ doesn't affect its encryption
      # https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-server-side-encryption.html#sqs-encryption-what-does-sse-encrypt
      KmsMasterKeyId: !GetAtt IngestKmsKey.Arn
      KmsDataKeyReusePeriodSeconds: 300 # 5 minutes (default)

  AvScanQueue:
    Type: AWS::SQS::Queue
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete
    Properties:
      MessageRetentionPeriod: 345600 # Default value (4 days)
      ReceiveMessageWaitTimeSeconds: 20
      KmsMasterKeyId: !GetAtt IngestKmsKey.Arn
      KmsDataKeyReusePeriodSeconds: 300 # 5 minutes (default)
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt AvScanDeadLetterQueue.Arn
        maxReceiveCount: 5

  AvScanQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Deny
            Principal: "*"
            Action: sqs:*
            Resource: !GetAtt AvScanQueue.Arn
            Condition:
              Bool:
                aws:SecureTransport: false
      Queues:
        - !Ref AvScanQueue

  LambdaFunctionSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group for Lambda Functions
      SecurityGroupEgress:
        - CidrIp: !Ref VpcCidr
          IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          Description: Allow TCP traffic out to VPC CIDR
        - DestinationPrefixListId: !Ref S3PrefixListId
          IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          Description: Allow TCP traffic out to S3 Gateway Endpoint
      VpcId: !Ref VpcId

  BucketObjectTagger:
    Type: AWS::Lambda::Function
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W58 # Lambda functions require permission to write CloudWatch Logs
            reason: The managed policy, AWSLambdaVPCAccessExecutionRole, attached to the execution role includes permissions to write to CloudWatch Logs
    Properties:
      FunctionName: !Sub bucket-object-tagger-${ResourceSuffix}
      Handler: index.lambda_handler
      Role: !GetAtt ObjectTaggerRole.Arn
      Runtime: python3.11
      Timeout: 30
      # LoggingConfig:
      #   LogGroup: The name of the log group
      # ReservedConcurrentExecutions: 50
      Environment:
        Variables:
          AV_SCAN_QUEUE_URL: !Ref AvScanQueue
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaFunctionSecurityGroup
        SubnetIds: !Ref PrivateSubnetIds
      Code:
        ZipFile: |
          import json
          import logging
          import os

          import boto3  # type: ignore
          from botocore.config import Config  # type: ignore

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)


          AV_SCAN_QUEUE_URL = os.environ["AV_SCAN_QUEUE_URL"]

          config = Config(retries={"max_attempts": 5, "mode": "standard"})
          SQS_CLIENT = boto3.client("sqs", config=config)


          def lambda_handler(event, context):
              logger.info(f"Event: {json.dumps(event, default=str)}")
              send_to_sqs(event)
              logger.info("SUCCESS")


          def send_to_sqs(event: dict):
              logger.info("Sending a message to the SQS queue")
              SQS_CLIENT.send_message(
                  QueueUrl=AV_SCAN_QUEUE_URL,
                  MessageBody=json.dumps(event),
              )

  BucketObjectTaggerPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt BucketObjectTagger.Arn
      Principal: s3.amazonaws.com
      Action: lambda:InvokeFunction
      SourceAccount: !Ref AWS::AccountId

  PresignedUrlGenerator:
    Type: AWS::Lambda::Function
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W58 # Lambda functions require permission to write CloudWatch Logs
            reason: The managed policy, AWSLambdaVPCAccessExecutionRole, attached to the execution role includes permissions to write to CloudWatch Logs
    Properties:
      FunctionName: !Sub presigned-url-generator-${ResourceSuffix}
      Handler: index.lambda_handler
      Role: !GetAtt PresignedUrlGeneratorRole.Arn
      Runtime: python3.11
      Timeout: 30
      # LoggingConfig:
      #   LogGroup: The name of the log group
      # ReservedConcurrentExecutions: 50
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaFunctionSecurityGroup
        SubnetIds: !Ref PrivateSubnetIds
      Code:
        ZipFile: |
          import json
          import logging

          import boto3  # type: ignore
          from botocore.config import Config  # type: ignore

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          config = Config(
              retries={"max_attempts": 5, "mode": "standard"},
              signature_version="s3v4",
          )
          S3_CLIENT = boto3.client("s3", config=config)


          def lambda_handler(event, context):
              logger.info(f"Event: {json.dumps(event, default=str)}")

              bucket = event["queryStringParameters"]["bucket"]
              key = event["queryStringParameters"]["key"]
              kms_key_id = event["queryStringParameters"]["kms_key_id"]

              logger.info(f"Bucket: {bucket}")
              logger.info(f"Key: {key}")
              logger.info(f"KMS Key ID: {kms_key_id}")

              fields = {
                  "x-amz-server-side-encryption": "aws:kms",
                  "x-amz-server-side-encryption-aws-kms-key-id": kms_key_id,
              }

              params = dict(
                  Bucket=bucket,
                  Key=key,
                  Fields=fields,
                  Conditions=[{k: v} for k, v in fields.items()],
              )
              response = S3_CLIENT.generate_presigned_post(**params)

              logger.info(f"Response Body: {response}")

              response = {
                  "statusCode": 200,
                  "body": json.dumps(response),
                  "isBase64Encoded": False,
              }

              return response

  PresignedUrlGeneratorRole:
    Type: AWS::IAM::Role
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W28 # Resource found with an explicit name, this disallows updates that require replacement of this resource
            reason: An explicit name is required
    Properties:
      # Note that there is a dependency on this name
      RoleName: !Sub ${IamPrefix}-PresignedUrlGeneratorRole-${ResourceSuffix}
      PermissionsBoundary: !Ref PermissionsBoundaryPolicyArn
