Parameters:
  ResourceSuffix:
    Type: String
    Description: Suffix added to the named AWS resources

  TranstionToGlacierIR:
    Type: Number
    Description: Enter the number of days after which to transition to Glacier Instant Retrieval (IR) storage class.

  TransitionToDeepArchive:
    Type: Number
    Description: Enter the number of days after which to transition to Deep Archive storage class.

  AccessLogBucketExpirationInDays:
    Type: Number
    Description: Enter the number of days you want to keep objects in the ACCESS LOGGING Bucket.

Resources:
  KmsKey:
    Type: AWS::KMS::Key
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      Description: KMS key for validation account resources
      Enabled: true
      EnableKeyRotation: true
      PendingWindowInDays: 30
      KeyPolicy:
        Version: 2012-10-17
        Id: kms-key-policy
        Statement:
          - Sid: Allow administration of the key via IAM policies
            Effect: Allow
            Principal:
              AWS: !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:root
            NotAction:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:CreateGrant
            Resource: "*"
          - Sid: Allow use of the key only for AWS via IAM policies
            Effect: Allow
            Principal:
              AWS: !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:root
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:DescribeKey
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:CreateGrant
            Resource: "*"
            Condition:
              StringEquals:
                kms:CallerAccount: !Ref AWS::AccountId
                kms:ViaService:
                  - !Sub s3.${AWS::Region}.amazonaws.com
                  - !Sub sns.${AWS::Region}.amazonaws.com
                  - !Sub lambda.${AWS::Region}.amazonaws.com
          - Sid: Allow logs service principal to use the key
            Effect: Allow
            Principal:
              Service: !Sub logs.${AWS::Region}.amazonaws.com
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:DescribeKey
            Resource: "*"
          - Sid: Allow service principal to use the key
            Effect: Allow
            Principal:
              Service:
                - cloudwatch.amazonaws.com
                - s3.amazonaws.com
            Action:
              - kms:GenerateDataKey
              - kms:Decrypt
            Resource: "*"

  AccessLogBucket:
    Type: AWS::S3::Bucket
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W35 # S3 Bucket should have access logging configured
            reason: This bucket is an access log bucket and therefore should not have server access logging enabled
      checkov:
        skip:
          - id: CKV_AWS_18 # Ensure the S3 bucket has access logging enabled
            comment: This bucket is an access log bucket and therefore should not have server access logging enabled
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !GetAtt KmsKey.Arn
            BucketKeyEnabled: true
      ObjectLockEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: LifeCycleRule-1
            Status: Enabled
            Transitions:
              - TransitionInDays: !Ref TranstionToGlacierIR
                StorageClass: GLACIER_IR
              - TransitionInDays: !Ref TransitionToDeepArchive
                StorageClass: DEEP_ARCHIVE
            ExpirationInDays: !Ref AccessLogBucketExpirationInDays
            NoncurrentVersionExpiration:
              NoncurrentDays: 1

  AccessLogBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref AccessLogBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Deny
            Principal: "*"
            Action: s3:*
            Resource:
              - !Sub ${AccessLogBucket.Arn}
              - !Sub ${AccessLogBucket.Arn}/*
            Condition:
              Bool:
                aws:SecureTransport: false
          - Sid: AllowTls12Only
            Effect: Deny
            Principal: "*"
            Action: s3:*
            Resource:
              - !Sub ${AccessLogBucket.Arn}
              - !Sub ${AccessLogBucket.Arn}/*
            Condition:
              NumericLessThan:
                s3:TlsVersion: 1.2
          - Sid: AllowAccessLoggingBucket
            Effect: Allow
            Principal:
              Service: logging.s3.amazonaws.com
            Action: s3:PutObject
            Resource:
              - !Sub ${AccessLogBucket.Arn}/*
            Condition:
              StringEquals:
                aws:SourceAccount: !Ref AWS::AccountId

Outputs:
  AccessLogBucketName:
    Description: Name of the S3 Logging Bucket
    Value: !Ref AccessLogBucket
    Export:
      Name: !Sub access-logs-bucket-${ResourceSuffix}

  KMSArn:
    Description: KMS Key ARN for the S3 Logging Bucket
    Value: !GetAtt KmsKey.Arn
    Export:
      Name: !Sub kms-key-${ResourceSuffix}
