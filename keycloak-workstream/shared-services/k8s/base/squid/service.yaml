apiVersion: v1
kind: Service
metadata:
  name: squid-service
  namespace: squid
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: internal
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
  labels:
    app: squid
spec:
  type: LoadBalancer
  loadBalancerClass: service.k8s.aws/nlb
  ports:
    - port: 3128
      targetPort: squid
  selector:
    app: squid
