apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  namespace: keycloak

resources:
  - certificate
  - postgres
  - realm

  - keycloak-db-secret.yaml
  # - namespace.yaml

  - service-keycloak-sentinel.yaml
  - ingress-keycloak-app-x509.yaml
  - ingress-keycloak-app.yaml
  - keycloak-sentinel.yaml

configMapGenerator:
  - name: keycloak-conf
    namespace: keycloak
    options:
      disableNameSuffixHash: true
    files:
      - quarkus.properties
  - name: keycloak-provider-plugins
    namespace: keycloak
    options:
      disableNameSuffixHash: true
    files:
      - plugins/spi/keycloak-spi-awsalb-mtls.jar
  - name: dod-ca-rhel
    namespace: keycloak
    options:
      disableNameSuffixHash: true
    files:
      - config/script/create_keystore_container.sh
