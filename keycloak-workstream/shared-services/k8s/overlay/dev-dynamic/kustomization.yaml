apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/certificate
  - ../../base/keycloak-operator
  - ../../base/keycloak
  - ../../base/squid
  - ../../base/nifikop
  - keycloak-nginx-ingress.yaml

patchesStrategicMerge:
  - keycloak-operator-patch.yaml
  - keycloak-instance-patch.yaml
  - disable-alb-when-unavailable-patch.yaml