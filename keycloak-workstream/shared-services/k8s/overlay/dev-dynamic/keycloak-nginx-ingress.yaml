# Replace all PLACEHOLDER values with environment-specific configuration

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-nginx-ingress
  namespace: keycloak
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # mTLS Configuration - pass client certificates to upstream for Keycloak validation
    # Note: Not restricting to specific CA bundle to allow PIV, ECA, and other gov certs
    # Keycloak handles certificate validation internally
    nginx.ingress.kubernetes.io/auth-tls-verify-client: "optional"
    nginx.ingress.kubernetes.io/auth-tls-pass-certificate-to-upstream: "true"
    
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Forwarded-Proto: https";
      more_set_headers "X-Forwarded-Port: 443";
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - keycloak.example.com  # PLACEHOLDER: Replace with actual domain (e.g., sso.yourdomain.com)
      secretName: tls-certificate-keycloak  # PLACEHOLDER: Replace with actual TLS secret name
  rules:
    - host: keycloak.example.com  # PLACEHOLDER: Replace with actual domain (e.g., sso.yourdomain.com)
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak-instance-service  # PLACEHOLDER: Replace with actual service name (check: kubectl get svc -n keycloak)
                port:
                  number: 8443  # PLACEHOLDER: Replace with actual service port (check existing ALB ingress)